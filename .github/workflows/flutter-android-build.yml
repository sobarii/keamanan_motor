name: Flutter iOS Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1. Checkout kode
      - uses: actions/checkout@v3

      # 2. Setup Flutter versi terbaru
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.0"   # Penting! Flutter terbaru â†’ Dart 3.10+

      # 3. Optional: disable analytics supaya log bersih
      - run: flutter config --no-analytics

      # 4. Install dependency
      - run: flutter pub get

      # 5. Build iOS release
      - run: flutter build ios --release

      # 6. Build IPA
      - run: flutter build ipa

      # 7. Upload IPA sebagai artifact
      - uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/ipa/*.ipa

      # 8. Debug versi Flutter/Dart
      - run: flutter --version
